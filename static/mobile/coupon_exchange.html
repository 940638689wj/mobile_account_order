<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"  content="telephone=no"/>
    <link rel="stylesheet" type="text/css" href="css/mui.css" />
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link rel="stylesheet" type="text/css" href="css/mobile.css" />
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/mui.min.js"></script>
    <script type="text/javascript" src="js/mobile.js"></script>
</head>
<body>
<div id="page">
    <header class="mui-bar mui-bar-nav">
        <a class="mui-icon mui-icon-left-nav"></a>
        <h1 class="mui-title">提货券兑换</h1>
        <a class="mui-icon"></a>
    </header>
    <div class="mui-content">
        <div class="exchange">
            <div class="cue">
                <h3>提货券兑换</h3>
                <p>*根据短信提供的提货券号及密码</p>
            </div>
            <div class="loginform">
                <ul>
                    <li>
                        <div class="bd">
                            <div class="info">
                                <div class="input-wrap"><input type="text" placeholder="请输入12位提货券号"><span class="delete"></span></div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="bd">
                            <div class="info">
                                <div class="input-wrap"><input type="text" placeholder="请输入券密码"><span class="delete"></span></div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="btnbar">
                <a class="mui-btn mui-btn-block mui-btn-primary" href="coupon_exchange_selseted.html">兑换</a>
            </div>
            <dl class="howto">
                <dt>如何兑换</dt>
                <dd>
                    <span>1</span>
                    <p>
                        <strong>输入</strong>
                        <em>输入有效提货券号</em>
                        <i>一个提货券号只能用一次</i>
                    </p>
                </dd>
                <dd>
                    <span>2</span>
                    <p>
                        <strong>确认</strong>
                        <em>确认兑换商品</em>
                        <i>兑换后的商品不可以退换哦</i>
                    </p>
                </dd>
                <dd>
                    <span>3</span>
                    <p>
                        <strong>提交</strong>
                        <em>提交兑换订单，选择自提或者是快递配送。</em>
                    </p>
                </dd>
            </dl>
        </div>
    </div>
</div>
</body>
</html>
