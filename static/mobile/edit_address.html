<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"  content="telephone=no"/>
    <link rel="stylesheet" type="text/css" href="css/mui.css" />
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link rel="stylesheet" type="text/css" href="css/mobile.css" />
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/mui.min.js"></script>
    <script type="text/javascript" src="js/mobile.js"></script>
</head>
<body>
<div id="page">
    <header class="mui-bar mui-bar-nav">
        <a class="mui-icon mui-icon-left-nav"></a>
        <h1 class="mui-title">新增收货地址</h1>
        <a class="mui-icon"></a>
    </header>
    <div class="mui-content">
        <div class="loginform loginlbd logintopborder">
            <ul>
                <li>
                    <div class="bd">
                        <div class="info">
                            <div class="input-wrap"><input type="text" placeholder="收货人"><span class="delete"></span></div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="bd">
                        <div class="info">
                            <div class="input-wrap"><input type="number"  placeholder="联系电话"><span class="delete"></span></div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="bd">
                        <div class="info">
                            <div class="input-wrap jt">
                                <select>
                                    <option>区/县</option>
                                </select>
                            </div>
                            <div class="input-wrap jt">
                                <select>
                                    <option>街道/镇</option>
                                </select>
                            </div>
                            <div class="input-wrap jt">
                                <select>
                                    <option>社区/村</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="bd">
                        <div class="info">
                            <div class="input-wrap"><input type="text" placeholder="输入详细地址"><span class="delete"></span></div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="btnbar">
            <a class="mui-btn mui-btn-block mui-btn-primary" href="prompt.html">保存</a>
        </div>
    </div>
</div>

</body>
</html>
