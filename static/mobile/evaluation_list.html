<script>
    $(function(){
        // 页数
        var page = 0;
        // 每页展示5个
        var size = 10;
        // dropload
        $('.financiallistWrap').dropload({
            scrollArea : window,
            domDown : {
                domClass   : 'dropload-down',
                domRefresh : '<div class="dropload-refresh">↑上拉加载更多</div>',
                domLoad    : '<div class="dropload-load"><span class="loading"></span>加载中...</div>',
                domNoData  : '<div class="dropload-noData">暂无数据</div>'
            },
            loadDownFn : function(me){
                page++;
                // 拼接HTML
                var result = '';
                $.ajax({
                    type: 'GET',
                    url: 'json/evaluationList.json?page='+page+'&size='+size,
                    dataType: 'json',
                    success: function(data){
                        var arrLen = data.lists.length;
                        if(arrLen > 0){
                            for(var i=0; i<data.lists.length; i++){
                                result +='<li>'+
                                        '<div class="clearbox">'+
                                            '<div class="hd" style="background-image: url('+data.lists[i].head+');"></div>'+
                                            '<div class="bd">'+
                                            '<h3>'+data.lists[i].name+'</h3>'+
                                            '<p><em class="fl">'+data.lists[i].time+'</em><em class="fr"><span class="review-star '+data.lists[i].reviewstar+'"><b></b></span></em></p>'+
                                            '</div>'+
                                        '</div>'+
                                        '<div class="comments-text">'+data.lists[i].ask+'</div>'+
                                        '<div class="comments-img">';
                                            for(var t=0; t<data.lists[i].items.length; t++) {
                                                result +='<div class="imgItems"><img src="'+data.lists[i].items[t].img+'"></div>';
                                            }
                                result +='</div>';
                                result +='</div>';
                                if(data.lists[i].reply){
                                    result +='<div class="answer">商家回复：'+data.lists[i].answer+'</div>';
                                }else {
                                    result +='<div class="answer" style="display: none"></div>';
                                }
                                result +='</li>';
                            }
                        }else{
                            me.lock();
                            me.noData();
                        }
                        setTimeout(function(){
                            $('.reviewitem ul').append(result);
                            me.resetload();
                        },1000);
                    },
                    error: function(xhr, type){
                        me.resetload();
                    }
                });
            }
        });
    });
</script>
