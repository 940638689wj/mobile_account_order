<script>
    $(function(){
        // 页数
        var page = 0;
        // 每页展示5个
        var size = 10;
        // dropload
        $('.financiallistWrap').dropload({
            scrollArea : window,
            domDown : {
                domClass   : 'dropload-down',
                domRefresh : '<div class="dropload-refresh">↑上拉加载更多</div>',
                domLoad    : '<div class="dropload-load"><span class="loading"></span>加载中...</div>',
                domNoData  : '<div class="dropload-noData">暂无数据</div>'
            },
            loadDownFn : function(me){
                page++;
                // 拼接HTML
                var result = '';
                $.ajax({
                    type: 'GET',
                    url: 'json/crowdfundingList2.json?page='+page+'&size='+size,
                    dataType: 'json',
                    success: function(data){
                        var arrLen = data.lists.length;
                        if(arrLen > 0){
                            for(var i=0; i<data.lists.length; i++){
                                result += '<li><a href="'+data.lists[i].url+'">'+
                                        '<div class="pic"><img src="'+data.lists[i].img+'"><b>已揭晓</b></div>'+
                                        '<div class="r">'+
                                            '<p class="name">'+data.lists[i].name+'</p>'+
                                            '<p class="announced">获得者:<i>'+data.lists[i].winners+'</i></p>'+
                                            '<p class="announced">揭晓时间:'+data.lists[i].time+'</p>'+
                                        '</div>'+
                                    '</a></li>';
                            }
                        }else{
                            me.lock();
                            me.noData();
                        }
                        setTimeout(function(){
                            $('.prd-list ul').append(result);
                            me.resetload();
                        },1000);
                    },
                    error: function(xhr, type){
                        me.resetload();
                    }
                });
            }
        });
    });
</script>
