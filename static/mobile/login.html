<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"  content="telephone=no"/>
    <link rel="stylesheet" type="text/css" href="css/mui.css" />
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link rel="stylesheet" type="text/css" href="css/mobile.css" />
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/mui.min.js"></script>
    <script type="text/javascript" src="js/mobile.js"></script>
</head>
<body>
<div id="page" class="login">
    <header class="mui-bar mui-bar-nav">
        <a class="mui-icon mui-icon-left-nav"></a>
        <h1 class="mui-title">登录</h1>
        <a class="mui-icon"></a>
    </header>
    <div class="mui-content">
        <div class="welcometop">
            <div class="hd" style="background-image: url(images/logo.png);"></div>
            <p class="text">乐必达，欢迎您！</p>
        </div>
        <div class="loginform loginlbd">
            <ul>
                <li>
                    <div class="bd">
                        <div class="info">
                            <div class="telcode">+86</div>
                            <div class="input-wrap"><input type="number" placeholder="请输入手机号"><span class="delete"></span></div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="bd">
                        <div class="info">
                            <div class="input-wrap"><input type="password" placeholder="请输入密码"><span class="delete"></span></div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="bd">
                        <div class="info">
                            <div class="input-wrap"><input type="number" placeholder="请输入验证码"><span class="delete"></span></div>
                            <div class="code"><img src="images/yzm.jpg" height="30"></div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="btnbar">
            <button class="mui-btn mui-btn-block mui-btn-primary mui-disabled">登录</button>
            <button class="mui-btn mui-btn-block mui-btn-primary">登录</button>
        </div>
        <div class="loginForget">
            <p class="fl"><a href="#">免费注册</a></p>
            <p class="fr"><a href="#">忘记密码</a></p>
        </div>
        <div class="partylogin">
            <h3><span>第三方账号快捷登录</span></h3>
            <ul>
                <li>
                    <a href="#">
                        <i class="ico ico-alipay"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="ico ico-qq"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="ico ico-sina"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="ico ico-wechat"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
