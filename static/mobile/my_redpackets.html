<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"  content="telephone=no"/>
    <link rel="stylesheet" type="text/css" href="css/mui.css" />
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link rel="stylesheet" type="text/css" href="css/mobile.css" />
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/mui.min.js"></script>
    <script type="text/javascript" src="js/mobile.js"></script>
    <script type="text/javascript" src="js/dropload.js"></script>
</head>
<body>
<div id="page">
    <header class="mui-bar mui-bar-nav">
        <a class="mui-icon mui-icon-left-nav"></a>
        <h1 class="mui-title">我的红包</h1>
        <a class="mui-icon"></a>
    </header>
    <div class="mui-content">
        <div class="skutabbar">
            <ul>
                <li class="selected"><a href="javascript:void(0);">未使用</a></li>
                <li><a href="javascript:void(0);">已使用</a></li>
                <li><a href="javascript:void(0);">已过期</a></li>
            </ul>
        </div>
        <div class="financiallistWrap">
            <div class="packetslist">
                <ul>
                </ul>
            </div>
        </div>
    </div>
</div>
<script>
    $(function(){
        // 页数
        var page = 0;
        // 每页展示5个
        var size = 5;
        // dropload
        $('.financiallistWrap').dropload({
            scrollArea : window,
            domDown : {
                domClass   : 'dropload-down',
                domRefresh : '<div class="dropload-refresh">↑上拉加载更多</div>',
                domLoad    : '<div class="dropload-load"><span class="loading"></span>加载中...</div>',
                domNoData  : '<div class="dropload-noData">暂无数据</div>'
            },
            loadDownFn : function(me){
                page++;
                // 拼接HTML
                var result = '';
                $.ajax({
                    type: 'GET',
                    url: 'json/redpacketsList.json?page='+page+'&size='+size,
                    dataType: 'json',
                    success: function(data){
                        var arrLen = data.lists.length;
                        if(arrLen > 0){
                            for(var i=0; i<data.lists.length; i++){
                                if (data.lists[i].user) {
                                    result += '<li class="used">';
                                }else{
                                    result +='<li>';
                                }
                                result +='<div class="hd"></div>';
                                result +='<div class="bd">' +
                                        '<div class="tit"><span>￥<i>'+data.lists[i].price+'</i></span><p>'+data.lists[i].title+'</p></div>' +
                                        '<p>'+data.lists[i].prompt+'</p>' +
                                        '<p><span>有效期至：</span><em>'+data.lists[i].time+'</em></p>' +
                                        '</div>';
                                result +='</li>';
                            }
                        }else{
                            me.lock();
                            me.noData();
                        }
                        setTimeout(function(){
                            $('.packetslist ul').append(result);
                            me.resetload();
                        },1000);
                    },
                    error: function(xhr, type){
                        me.resetload();
                    }
                });
            }
        });
    });
</script>
</body>
</html>
