<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"  content="telephone=no"/>
    <link rel="stylesheet" type="text/css" href="css/mui.css" />
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link rel="stylesheet" type="text/css" href="css/mobile.css" />
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/mui.min.js"></script>
    <script type="text/javascript" src="js/mobile.js"></script>
    <script type="text/javascript" src="js/jquery.unveil.js"></script>
</head>
<body>
<div id="page">
    <header class="mui-bar mui-bar-nav">
        <a class="mui-icon mui-icon-left-nav"></a>
        <h1 class="mui-title">修改收货信息</h1>
        <a class="mui-icon"></a>
    </header>
    <div class="mui-content">
        <div class="toptip">
            <div>提示：只能修改电话号码及姓名</div>
        </div>
        <div class="loginform">
            <ul>
                <li>
                    <div class="hd w3">收货人</div>
                    <div class="bd">
                        <div class="info">
                            <div class="input-wrap"><input type="text" value="张小亮"><span class="delete"></span></div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="hd">手机号码</div>
                    <div class="bd">
                        <div class="info">
                            <div class="input-wrap"><input type="number" value="18022441123"><span class="delete"></span></div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="hd w3">验证码</div>
                    <div class="bd">
                        <div class="info">
                            <div class="input-wrap"><input type="number" placeholder="请输入短信验证码"><span class="delete"></span></div>
                            <div class="toobtain disabled">重新获取58s</div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="hd">所在地区</div>
                    <div class="bd">
                        <div class="info">
                            <div class="input-wrap"><input type="text" value="福建省厦门市思明区" disabled></div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="hd">详细地址</div>
                    <div class="bd">
                        <div class="info">
                            <div class="input-wrap"><input type="text" value="软件园二期观日路24号" disabled></div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="btnbar">
            <a class="mui-btn mui-btn-block mui-btn-primary">确定</a>
        </div>
    </div>
</div>
</body>
</html>
