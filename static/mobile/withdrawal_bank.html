<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"  content="telephone=no"/>
    <link rel="stylesheet" type="text/css" href="css/mui.css" />
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link rel="stylesheet" type="text/css" href="css/mobile.css" />
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/mui.min.js"></script>
    <script type="text/javascript" src="js/mobile.js"></script>
</head>
<body>
<div id="page">
    <header class="mui-bar mui-bar-nav">
        <a class="mui-icon mui-icon-left-nav"></a>
        <h1 class="mui-title">添加银行卡</h1>
        <a class="mui-icon"></a>
    </header>
    <div class="mui-content">
        <div class="tbviewlist">
            <ul>
                <li>
                    <a class="itemlink" href="select_bank.html">
                        <div class="r">中国工商银行</div>
                        <div class="c">选择银行</div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="loginform">
            <ul>
                <li>
                    <div class="hd">开户行</div>
                    <div class="bd">
                        <div class="info">
                            <div class="input-wrap"><input type="text" placeholder="请输入开户行"><span class="delete"></span></div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="hd">账&nbsp;&nbsp;&nbsp;号</div>
                    <div class="bd">
                        <div class="info">
                            <div class="input-wrap"><input type="number" placeholder="请输入银行账号"><span class="delete"></span></div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="hd">开户名</div>
                    <div class="bd">
                        <div class="info">
                            <div class="input-wrap"><input type="text" placeholder="请输入开户名"><span class="delete"></span></div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="btnbar">
            <a class="mui-btn mui-btn-block mui-btn-primary" href="withdrawal_bank.html">保存</a>
        </div>
    </div>
</div>
</body>
</html>
